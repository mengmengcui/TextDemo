<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" charset="UTF-8">
		<link rel="stylesheet" href="css/html5css3.css" />
		<title>html5与css3</title>
	</head>
	<body>
		<div id="wrap" class="wrap">
			<header role="banner">
				<nav role="navigation">
					<ul>
						<li><a href="#">链接1</a></li>
						<li><a href="#">链接2</a></li>
						<li><a href="#">链接3</a></li>
					</ul>
				</nav>
			</header>
			<main role="main">
				<figure class="arrow_box">
					<img src="img/蝴蝶1.jpg" class="img1"/>
				</figure>
				<article>
					<section></section>
				</article>
				<article></article>
			</main>
			<aside role="complementary" class="sidebar">
				<form method="post" action="show-data.php" enctype="multipart/form-data">
					<!-- START ACCOUNT FIELDS 1-->
					 <fieldset>
						<h2 class="hdr-account">Account</h2>
			
						<div class="fields">
							<p class="row">
								<label for="first-name">First Name<span class="required">*</span>:</label>
								<input type="text" id="first-name" name="first_name" class="field-large" required="required" aria-required="true" />
							</p>
							<p class="row">
								<label for="last-name">Last Name:</label>
								<input type="text" id="last-name" name="last_name" class="field-large" />
							</p>
							<p class="row">
								<label for="email">Email:</label>
								<input type="email" id="email" name="email" placeholder="yourname@example.com" class="field-large" />
							</p>
							<p class="row">
								<label for="password">Password:</label>
								<input type="password" id="password" name="password" />
							</p>
							<p class="row">
								<label for="password2">Re-enter Password:</label>
								<input type="password" id="password2" name="password2" />
							</p>
						</div>
					</fieldset>
					<!-- end account -->
					<input type="submit" value="Create Account" class="btn" />
				</form>
			</aside>
			<footer role="contentinfo"></footer>
		</div>
	</body>
</html>
