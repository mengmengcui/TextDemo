<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
		<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
		<link href="css/formstyle.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/Validform_v5.3.2_min.js" ></script>
		<title>个人简历</title>
	</head>
	<style>
		body{
			width: 100%;
			height: 100%;
			background:url(img/bg.jpg);
		}
		#container{
			margin: 0 auto;
			width: 900px;
			padding-top: 20px;
		}
		#header{
			text-align: center;
			line-height: 100px;
		}
		#header a{
			font-size: 25px;
			color: #333333;
			margin-left: 60px;
			position: relative;
		}
		#header span{
			display:none;
			color: #FFFFFF;
			font-weight: bold;
			font-size:20px;
			position: absolute;
			top: -30px;
			left: -6px;
		}
		#content{
			width: 800px;
			background-color: #FFFFFF;
			border:1px solid #C0A16B;
			margin:0 auto;
		}
		#mainMe{
			width: 800px;
			padding-left: 100px;
			position: relative;
		}
		.nameInfo{
			position: absolute;
			top:150px;
			font-size: 40px;
			font-family: "微软雅黑";
			font-weight: bold;
			color: #000000;
		}
		.zhiwei{
			position: absolute;
			top: 220px;
			font-size: 26px;
			color: #ADADAD;
		}
		#mainMe img{
			float: right;
		}
		/*mainInfo*/
		#mainInfo{
			padding: 40px;
			padding-bottom: 70px;
			position: relative;
		}
		.mIheader h4{
			font-size: 40px;
			height: 60px;
		}
		#mainReg{
			margin: 10px 0;
		}
		#mainReg input{
			border: 1px solid #CCCCCC;
			background-color: #CCCCCC;
			margin:10px 6px;
			padding:10px 10px;
			font-size: 30px;
		}
		#mainReg .subject,#mainReg .message{
			width: 97%;
		}
		#mainReg textarea{
			margin:6px;
			min-height: 400px;
			font-size: 30px;
			background-color: #CCCCCC;
			border:1px solid #CCCCCC;
			padding:10px;
		}
		#mainReg button{
			margin-top: 10px;
			float: right;
			margin-right: 30px;
		}

	</style>
	<script>
		$(function(){
			/**/
			$("#header a").mousemove(function(){
				$(this).children("span").show();
			});
			$("#header a").mouseout(function(){
				$(this).children("span").hide();
			});
			/**/
			$("#header a").click(function(){
				$(".con").hide();
				$("#header a").children("span").hide();
				$("#header a").css("color","#333333");
				var cid = $(this).attr("cid");
				$(this).css("color","#ffffff");
				$("div.con[cid="+cid+"]").show();
			})
			$("#mainReg").Validform();
			
		})
	</script>
</html>
<body>
	<div id="warpper">
		<div id="container">
			<div id="header">
				<a href="#mainMe" class="glyphicon glyphicon-user" cid="1" >
					<span>
						Me
					</span>
				</a>
				<a href="#main" class="glyphicon glyphicon-lock" cid="2">
					<span>
						Work
					</span>
				</a>
				<a href="#mainInfo" class="glyphicon glyphicon-envelope" cid="3" >
					<span>
						Info
					</span>
				</a>
				<a href="#column" class="glyphicon glyphicon-heart" cid="4" >
					<span>
						love
					</span>
				</a>
			</div>
			<div id="content" style="position:relative; top:0 ;left:0;">
				<div id="mainMe" cid="1" style="display: block;" class="con">
					<span class="nameInfo">崔萌萌</span>
					<span class="zhiwei">前端开发</span>
					<img src="img/people5.jpg" height="398px" width="300px"/>
									<div style="clear: both;"></div>
				</div>
				<div id="main" style="display: none;" cid="2" class="con">
					<h4>Project display</h4>
					<a href="#"><img src="#"/></a>
					<a href="#"><img src="#"/></a>
					<a href="#"><img src="#"/></a>
					<a href="#"><img src="#"/></a>
				</div>
				<div id="mainInfo" style="display: none;" cid="3" class="con">
					<div id="mIheader" class="mIheader">
						<h4>Email Me</h4>
					</div>
					<form id="mainReg">
						<input type="text" placeholder="Name" name="name" class="name" datatype="s5-16" errormsg="昵称至少5个字符,最多16个字符！"/><input class="email" type="email" placeholder="Email" name="email" datatype="e"><br />
						<input type="text" placeholder="Subject" name="subject" class="subject"/><br />
						<textarea type="text" placeholder="Message" name="message" class="message"  tip="请在这里输入您的意见。" errormsg="很感谢您花费宝贵时间给我们提供反馈，请填写有效内容！"  datatype="s" altercss="gray" class="gray" name="msg" value=""></textarea><br />
						<button class="btn btn-success" >Send Message</button>
					</div>
				</div>
				<div id="column" style="display: none;" cid="4" class="con"></div>
			</div>
			<div id="footer"></div>
		</div>
	</div>
</body>
