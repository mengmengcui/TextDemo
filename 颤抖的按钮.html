<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>颤抖的按钮</title>
		<style type="text/css">
			body{
				margin: 0px auto;
				padding: 0px;
			}
			.en{
				margin-left: 500px;
				margin-top: 200px;
			}
			.en input{
				width: 150px;
				height: 50px;
				border: 1px solid #000000;
				border-radius: 13px;
				background-color: #000000;
				font-weight: 300;
				font-size: 20px;
				color: #FFFFFF;
			}
			.en input:hover{
				animation: dong 0.2s  4 ease;
			}
			@keyframes dong{
				from{transform: translateX(0px);}
				to{transform: translateX(10px);}
			}
		</style>
	</head>
	<body>
		<div class="en">
			<input type="button" value="颤抖的按钮"/>
		</div>
	</body>
</html>
